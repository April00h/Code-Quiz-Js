<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div>
            <a href="" class="score">View High score</a>
        </div>
        <div class="time">
            Time <span id="timer"></span>
        </div>
    </header>
    
    <main>
        <section class="quiz-container">
            <section id="quiz">
                <!-- Quiz questions and options will be dynamically generated using JavaScript -->
    <!-- HTML Structure for Displaying Feedback -->
    
    
    
            </section>

            <div id="feedback" class="hidden">
                <p id="feedback-text"></p>
            </div>
        </section>
 

        <section id="result" class="hidden">
            <!-- Display quiz results and options to enter name for high score -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Your Coding Boot Camp</p>
    </footer>

    <script src="app.js"></script> <!-- Link to your JavaScript file -->

</html>
